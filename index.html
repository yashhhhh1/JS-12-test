<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS-12 SIGNUP</title>
    <!-- <link rel="stylesheet" href="./css/style-signup.css" /> -->
    <link rel="stylesheet" href="./css/responsive-signup.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </head>
  <body>
    <div class="text-box">
      <h1 class="heading-primary">
        <span class="heading-primary-main" >javascript 12</span>
        <span class="heading-primary-sub" >javascript project platform</span>
      </h1>
    </div>
    <div class="wrapper">
      <header>SIGNUP FORM</header>
      <form action="home.html">

        <div class="field name">
          <div class="input-area">
            <input type="text" placeholder="FULL NAME" />
            <i class="icon fas fa-regular fa-user"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt"> Name can't be blank</div>
        </div>

        <div class="field email">
          <div class="input-area">
            <input type="text" placeholder="Email Address" />
            <i class="icon fas fa-envelope"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Email can't be blank</div>
        </div>
        <!--  -->

        <div class="field password">
          <div class="input-area">
            <input type="password" placeholder="Password" />
            <i class="icon fas fa-lock"></i>
            <i class="error error-icon fas fa-exclamation-circle"></i>
          </div>
          <div class="error error-txt">Password can't be blank</div>
        </div>

        
        <input type="submit" value="SIGN-UP" />
        
      </form>
      <div class="sign-txt">
        already member? <a href="/login.html">Login now</a>
      </div>
    </div>

    <script src="./js/script-signup.js"></script>
  </body>
</html>
